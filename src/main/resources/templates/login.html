<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Teachers evaluator </title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.5/css/bootstrap-dialog.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.5/js/bootstrap-dialog.min.js"></script>
</head>
<body>
<div class="row" >
    <div class="col-md-6 offset-3" style="margin-top: 20px ;margin-left: 25%">
        <div class="alert alert-danger fade in alert-dismissible "th:if="${!param.error.toString().isEmpty()}">
        </div>
    </div>
</div>
<div class="row" >
    <div class="col-md-6 offset-3"  style="margin-top: 20px ;margin-left: 25%">
        <div class="alert alert-success fade in alert-dismissible "  th:if="${param.logout!=null}">
            You have been logged out.
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-6 offset-md-3" style="margin-top: 20px ;margin-left: 25%">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="panel-body">
                <form class="form" role="form" autocomplete="off" id="mainForm" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required="">
                    </div>

                    <div class="form-group">
                        <div>
                            <br>
                            <br>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg float-right" value="Sign In">Login</button>
                        <a  class="btn btn-light btn-lg float-left" th:href="@{/registration}">
                          Register</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
