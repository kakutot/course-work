<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Teachers evaluator </title>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.5/css/bootstrap-dialog.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.5/js/bootstrap-dialog.min.js"></script>
</head>
<body>

<h5 th:if="${message}">
    <td colspan="2">message</td>
</h5>
<row>
    <div class="col-md-6 offset-md-3" style="margin-top: 20px ;margin-left: 25%">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="mb-0">Register</h3>
            </div>
            <div class="panel-body">
                <form class="form" role="form" autocomplete="off" id="mainForm" th:action="@{/registration}" method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required="">
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input type="text" class="form-control" id="gender" name="gender" readonly placeholder="Gender">
                        <div>
                            <br>
                        </div>
                        <label for="selectGender">Select gender</label>
                        <select class="form-control col-sm-5 " id="selectGender">
                            <option value="0">
                                <span >Male</span>
                            </option>
                            <option value="1">
                                <span >Female</span>
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div>
                            <br>
                            <br>
                        </div>
                        <label for="deptName">Department name</label>
                        <input type="text" class="form-control" id="deptName" name="deptName" placeholder="Department name"
                               readonly required="" th:value="${departments[0].deptName}">
                        <div>
                            <br>
                        </div>
                        <select class="form-control col-sm-5 " id="selectDeptName">
                            <th:block th:each="dept : ${departments}">
                                <option th:value="${dept.deptName}">
                                    <span th:text="${dept.deptName}"/>
                                </option>
                            </th:block>
                        </select>
                    </div>

                    <div class="form-group">
                        <div>
                            <br>
                            <br>
                        </div>
                        <button type="submit" class="btn btn-success btn-lg float-right" value="Register">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</row>




</body>
<script>
    $("#mainForm #selectGender").change(function () {
        $('#mainForm #gender').val($('#selectGender :selected').val())
    })
    $("#mainForm #selectDeptName").change(function () {
        $('#mainForm #deptName').val($('#selectDeptName :selected').val())
    })
</script>
</html>
